<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <i class="material-icons open-sidebar noselect" style="font-size: 40px;">arrow_left</i> 
    <aside>
        <div style="width:100%;height:30%;text-align:center;position:relative;">
            <i class="material-icons add-task noselect">add_task</i>
        </div>
        
    </aside>
    <main>
        <h1 style="width:100%;">To Do</h1>
        <div class="task-heading">
            <div class='custom-select'>
                <label for="select">Select</label>
                <select name='select'>
                    <option>List Name</option>
                </select>
            </div>
            <h2>List Title</h2>
        </div>
        <div class="task-body">
            <ul>
                <li class="task"></li>
            </ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
